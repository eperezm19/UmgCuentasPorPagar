<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="">

    <title>Cuentas por Pagar - Iniciar sesión</title>

    <!-- Bootstrap core CSS -->
    <link href="../scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/styles.css" rel="stylesheet">
    <!-- FA icons -->
    <link rel="stylesheet" href="../scripts/font-awesome/css/font-awesome.min.css">
    <!-- SA2 -->
    <script src="../scripts/sweetalert2/sweetalert2.all.min.js"></script>

    <script src="../scripts/sweetalert2/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../scripts/sweetalert2/sweetalert2.min.css">

</head>

<body id="layoutAuthentication_Panel" class="bg-success">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <img src="../images/cxp.png" id="imagenLogin" alt="Imagen-Login" />
                                    <h3 class="text-center font-weight-light mt-2 mb-4">Iniciar sesión</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label class="small mb-1" for="txtUsuario">Usuario</label>
                                            <input class="form-control py-4" id="txtUsuario" type="email" placeholder="Ingresar Usuario" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="txtContrasenia">Contraseña</label>
                                            <input class="form-control py-4" id="txtContrasenia" type="password" placeholder="Ingresar Contraseña" />
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" id="ckRecordarContrasenia" type="checkbox" />
                                                <label class="custom-control-label" for="ckRecordarContrasenia">Recordar Contraseña</label>
                                            </div>
                                        </div>
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="#">¿Olvido su contraseña?</a>
                                            <a class="btn btn-primary text-white" id="btnAcceder">Acceder</a>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="#"> ¿Necesitas una cuenta? <br> ¡Regístrate aquí! </a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
    <footer>
        <div class="row navbar navbar-light bg-light border-top wrapperCls">
            <div class="col-12 col-md-12 col-xl-12">
                <p class="item-footer">Santa Rosa, Guatemala</p>
            </div>
            <div class="col-12 col-md-12 col-xl-12">
                <p class="item-footer">&copy; 2020 Cuentas por Pagar - Grupo 1 UMG </p>
            </div>
            <div class="col-12 col-md-12 col-xl-12">
                <p class="item-footer">Contactenos via: <a href="#">e-mail</a></p>
            </div>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="../scripts/jquery/jquery.min.js"></script>
    <script src="../scripts/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../js/login.js"></script>

</body>


</html>
